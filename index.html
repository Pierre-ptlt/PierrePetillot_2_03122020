<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Reservia</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="fontawesome/css/all.min.css">

    </head>
    <body>
        <header class="general">
            <div class="logo">
                <img width="75" height="35" src="reservia/images/logo/Reservia@3x.png">
            </div>
            <nav class="navMenu">
                <a class="navItem" href="#">Hébergements</a>
                <a class="navItem" href="#">Activités</a>
                <a id="inscrire" href="#">S'inscrire</a>
            </nav>
        </header>
        <div class="general">
            <div class="recherche">
                <div class="Intro">
                    <h3 class="recherchez">Trouvez votre hébergement pour des vacances de rêve</h3>
                    <p id="plein">En plein centre-ville ou en pleine nature</p>
                </div>
                <div class="searchBar">
                    <div class="mapIcon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <form>
                        <input class="formulaire" type="text" placeholder="Marseille, France">
                    </form>
                    <button class="butSearch">Rechercher</button>
                </div>
            </div>
            <div class="filtres" class="general">
                <p id="filtre">Filtres</p>
            </div>
        </div>
    </div>
    </body>
</html>
